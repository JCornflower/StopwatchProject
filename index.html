<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StopWatch</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="inner1">
			<p class="rand">STOPWATCH</p>
		</div>
		<div class="content">
		<button class="start">
			Start
		</button>
		<div class="timer">
			00:00:00
		</div>
		<div class="wrap">
			<div class="manipulation">
				<button class="StopCont">
					Stop
				</button>
				<button class="restart">
					Restart
				</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./index.js">
	</script>
</body>
</html>
